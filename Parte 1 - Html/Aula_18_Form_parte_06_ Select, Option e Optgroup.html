<!DOCTYPE html>

<html lang="pt-br">
    
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="Criando formularios com Html5" />
        <meta name="keywords" content="html5, formulario, form" />
        <meta name="author" content="Paulo Junior" />

        <title>  Curso de Html5 - Aula 18 </title>
                        
     </head>
    
        <body> 
            
            <h1> Qual Linguagem você domina mais?! </h1>
                        
         <form method="post" id="formulario" action="" enctype="multipart/form-data">
             
             <select name="linguagem" >
                 
         <optgroup label="Linguagens Idiomas" >
             <option value="portugues" > Português </option>
             <option value="ingles" > Inglês </option>
             <option value="ingles-arcaico" disabled > Inglês Arcaico </option>
         </optgroup>
                 
         <optgroup label="Linguagens de Programação" >
             <option value="html5" > Html5 </option>
             <option value="css3" > Css3 </option>
             <option value="javascript" > Javascript </option>
             <option value="php" > Php </option>
             <option value="mysql" > MySQL </option>
             <option selected > </option>
          </optgroup>
          <br/>
          <br/>
             </select>
             <input type="submit" value= "Enviar Dados" 
                      
            </form>
        </body>
</html>
